<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="grid">
    <div class="quiz">
        <h1>Quiz</h1>
        <hr>
        <p class="question"></p>
        <div class="buttons">
            <button class="btn0"><span class="choise0"></span></button>
            <button class="btn1"><span class="choise1"></span></button>
            <button class="btn2"><span class="choise2"></span></button>
            <button class="btn3"><span class="choise3"></span></button>
        </div>
        <hr>
        <footer>
            <p class="progress">Question x of y.</p>
        </footer>

    </div>

</div>

</body>
</html>
