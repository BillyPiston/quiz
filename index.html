<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

<div class="grid">
    <div id="quiz">
        <h1>Тестирование</h1>
        <hr>
        <p id="question"></p>
        <div class="buttons">
            <button id="btn0"><span id="choice0"></span></button>
            <button id="btn1"><span id="choice1"></span></button>
            <button id="btn2"><span id="choice2"></span></button>
            <button id="btn3"><span id="choice3"></span></button>
        </div>
        <hr>
        <footer>
            <p id="progress">Question x of y.</p>
        </footer>

    </div>

</div>

<button class="help">Подсказка</button>
<div class="buttoncl"></div>

<script src="quiz_controller.js"></script>
<script src="question.js"></script>
<script src="app.js"></script>


<script>
    var But1 = document.getElementsByClassName("help")[0];
    var Help = document.getElementsByClassName("buttoncl")[0];


    But1.addEventListener("click",function(){Help.innerHTML = "Хехе. Думай баклажан."});
</script>

</body>
</html>
